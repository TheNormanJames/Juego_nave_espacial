<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Juego: Naves Espaciales</title>
    <style>
      canvas {
        background-color: cyan;
        border: solid 5px yellowgreen;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="960" height="500"
      >Tu navegador no soporta el canvas de HTML5</canvas
    >

    <script>
      game = {
        canvas: null,
        ctx: null,
        imagen: null,
        caratula: true,
        imagenEnemigo: null,
        teclaPulsada: null,
        tecla: [],
        colorBala: 'red',
        balas_array: new Array(),
        enemigos_array: new Array(),
      };

      /*===============================================
      //* Constantes
      ================================================*/
      const KEY_ENTER = 13;
      const KEY_LEFT = 37;
      const KEY_UP = 38;
      const KEY_RIGHT = 39;
      const KEY_DOWN = 40;
      const BARRA = 32;

      /*===============================================
      //* Objetos
      ================================================*/
      function Bala(x, y, w) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.dibujar = function () {};
      }

      function Jugador(x) {
        this.x = x;
        this.y = 450;
        this.dibujar = function (x) {
          this.x = x;
          game.ctx.drawImage(game.imagen, this.x, this.y, 30, 15);
        };
      }
      function Enemigos(x) {
        this.x = x;
        this.y = y;
        this.w = 35;
        this.veces = 0;
        this.dx = 5;
        this.ciclos = 0;
        this.num = 14;
        this.figura = true;
        this.vive = true;
        this.dibujar = function (x) {};
      }

      /*===============================================
      //* FUNCIONES
      ================================================*/
      function caratula(params) {
        let imagen = new Image();
        imagen.src = 'imagenes/cara.webp';
        imagen.onload = () => {
          game.ctx.drawImage(imagen, 0, 0);
        };
      }

      function seleccionar(e) {
        if (game.caratula) {
          inicio();
        }
      }

      function inicio() {
        game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
        game.caratula = false;
      }

      var x = 100,
        y = 100;

      function animar() {
        requestAnimationFrame(animar);
        verificar();
        pintar();
      }

      function verificar() {
        x += 2;
        if (x > game.canvas.width) x = 0;
      }

      function pintar() {
        game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
        game.ctx.fillStyle = 'red';
        game.ctx.beginPath();
        game.ctx.arc(x, y, 5, 0, 2 * Math.PI);
        game.ctx.fill();
      }

      // Soporte en todos los navegadores
      window.requestAnimationFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          function (callback) {
            window.setTomiout(callback, 17);
          }
        );
      })();

      window.onload = function () {
        game.canvas = document.getElementById('canvas');
        if (game.canvas && game.canvas.getContext) {
          game.ctx = canvas.getContext('2d');
          if (game.ctx) {
            caratula();
            // animar();
          } else {
            alert('NO cuentas con soporte a Canvas');
          }
        }
      };
    </script>
  </body>
</html>
